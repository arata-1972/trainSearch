<body>
    <nav class="navbar navbar-default custom-navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">火車時刻小幫手</div>
                <button class="navbar-toggle" data-target="#navbar-brand-centered" data-toggle="collapse" type="button">
        <span class="icon-bar"></span>

            </div>
            <div class="collapse navbar-collapse" id="navbar-brand-centered">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://www.facebook.com/groups/858731537526963/" target='_blank'>

                            </strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class='col-xs-12 well bg-info'>
            請允許麥克風，桌機上可以直接用說的方式輸入，手機必須用打的，或由鍵盤語音輸入。
            <br> 不支援 IE 那個智障兒，語音操作僅支援 chrome。
            <br> 有任何功能建議，歡迎聯絡 <a href='https://www.facebook.com/messages/chanwei.wu' target='_blank'>Howard</a>。
            <br>
        </div>

        <div class='row'>
            <div class='col-md-8'>
                <div class="form-group form-inline">
                    <label class="control-label">你所查詢的是:</label>
                    <!-- <input class='form-control group-id' placeholder="Group ID" value='858731537526963' required> -->
                    <input class="form-control group-id" id='voice' placeholder="台北到台南">
                    <button type="button" class="btn btn-primary" onclick="parseVoice()">查詢</button>
                    <button type="button" class="btn btn-danger" onclick="voiceReset()">重設</button>
                </div>
                <div id='error_msg' class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> 不符合 Pattern
                </div>
                <table id="table"></table>
            </div>
            <div class='col-md-4'>
                <div class="panel panel-default">
                    <div class="panel-heading">Pattern</div>
                    <div id="pattern_list" class="panel-body">
                        <ul>
                            <li v-for="(pattern,index) in patterns" :class="[ (selectedPattern == index)? 'selected-pattern': '']" v-cloak>
                                <div v-html="pattern.pattern"></div>
                                <div>ex: <span v-html="pattern.sample"></span></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
